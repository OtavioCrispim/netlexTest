<div class="d-flex">

  <div class="col-1 areaFlex">
    <div class="col-md-12 mt-5">
      <button class="btn btn-outline-light" [routerLink]="'/word-frequency'">Método 1</button>
    </div>

    <div class="col-md-12 mt-3">
      <button class="btn btn-outline-light" [routerLink]="'/word-sentences'">Método 2</button>
    </div>

    <div class="col-md-12 mt-3">
      <button class="btn btn-outline-light" [routerLink]="'/top-words'">Método 3</button>
    </div>
  </div>

  <div class="col-11 methodArea">
    <div class=" d-flex ml-5 mt-5">
      <h3 class="titleMargin">Método 3</h3>
    </div>

    <div class="d-flex gap-md-5 buttonVerify">
      <div class="col-md-3 mt-5 flex">
        <span class="phraseSpan">Contagem</span>
        <input type="number" class="form-control mt-3" [(ngModel)]="count">
      </div>

      <div class="col-md-3 mt-5">
        <span class="phraseSpan">Numero mínimo de caracteres</span>
        <input type="number" class="form-control mt-3" [(ngModel)]="minWordLength">
      </div>


    </div>

    <div class="d-flex mt-3 buttonVerify">
      <div class="col-md-3">
        <button class="btn btn-primary " (click)="getTopWords()">Verificar</button>
      </div>
    </div>

    <div class="d-flex mt-4 titleMargin">
      <ul>
        <li *ngFor="let item of dataSource" class="mb-2">
         <span class="capitalize">{{item.word.toLowerCase()}}</span> - <span class="bold">{{item.count}}</span> ocorrências no texto.
        </li>
      </ul>
    </div>
  </div>

</div>
